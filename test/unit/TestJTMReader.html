        );
        topic = tm.getTopicBySubjectIdentifier(tm.createLocator("http://psi.topincs.com/movies/dear-wendy"));

        topic = tm.getTopicBySubjectIdentifier(tm.createLocator("http://psi.semanticheadache.com/movies/dear-wendy"));
